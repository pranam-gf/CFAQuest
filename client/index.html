<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc, rgba(239, 246, 255, 0.5), rgba(241, 245, 249, 0.3));
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #000000, #111827, #1f2937);
        }
      }
      
      /* Override the Tailwind bg-background class with !important */
      body {
        background: linear-gradient(135deg, #f8fafc, rgba(239, 246, 255, 0.5), rgba(241, 245, 249, 0.3)) !important;
      }
      
      /* Loading state styles */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
