<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc, rgba(239, 246, 255, 0.5), rgba(241, 245, 249, 0.3));
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      /* Dark mode support */
      .dark body {
        background: linear-gradient(135deg, #000000, #111827, #1f2937);
      }
      
      /* Loading state styles */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <script>
      // Prevent FOUC by immediately applying theme before React loads
      (function() {
        const storageKey = 'cfa-arena-theme';
        const theme = localStorage.getItem(storageKey) || 'light';
        const isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
